<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botones con Iframe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-J2UB2fFchV+vsc4GGAcLXr7Dn9P2c06f9q44BFf7CJx8sv1U1J95ycP4YPHPTF9F0Ior24A9ntBr0c+DyK28yw==" crossorigin="anonymous" />
  <style>
    body {
      background-color: #3498db; /* Fondo azul */
    }
    .container {
      padding-top: 50px; /* Espacio por encima del contenido */
    }
    .btn-group {
      margin-bottom: 20px; /* Espacio debajo del grupo de botones */
    }
    .btn-yellow {
      background-color: #f1c40f; /* Amarillo */
      border-color: #f39c12; /* Borde amarillo */
    }
    .btn-yellow:hover {
      background-color: #e67e22; /* Amarillo claro al pasar el ratón */
      border-color: #d35400; /* Borde amarillo claro al pasar el ratón */
    }
    .btn-orange {
      background-color: #e67e22; /* Naranja */
      border-color: #d35400; /* Borde naranja */
    }
    .btn-orange:hover {
      background-color: #f1c40f; /* Naranja claro al pasar el ratón */
      border-color: #f39c12; /* Borde naranja claro al pasar el ratón */
    }
    #iframeContainer {
      height: 100vh; /* Altura del iframe al 100% de la ventana */
    }
    .fa-physics {
      color: #ff6348; /* Color del icono de física */
      margin-right: 10px; /* Espacio a la derecha del icono */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-atom fa-physics"></i>Mi Física</h1> <!-- Icono de física -->
    
   
      <button type="button" class="btn btn-yellow" onclick="openInIframe('./resistor_web.html', 'Resistor web')">Resistor web</button>
      <button type="button" class="btn btn-orange" onclick="openInIframe('./resistor_manual.html', 'Resistor manual')">Resistor manual</button>
   
   
    <div id="iframeContainer">
      <iframe id="iframeContent" width="100%" height="100%" frameborder="0"></iframe> <!-- Altura al 100% de la ventana -->
    </div>
  </div>

  <script>
    function openInIframe(url, title) {
      document.getElementById('iframeContent').src = url;
      document.getElementById('iframeContainer').style.display = 'block';
      document.getElementById('iframeTitle').innerText = title;
    }
  </script>
</body>
</html>
